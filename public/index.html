<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servidor Web en Java (secuencial)</title>
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <header>
        <img src="/img/logo.jpg" alt="Logo" width="64" height="64" />
        <h1>Servidor Web en Java (sin frameworks)</h1>
    </header>

    <section>
        <h2>Formulario con GET (XMLHttpRequest)</h2>
        <form onsubmit="return false;">
            <label for="name">Nombre:</label>
            <input id="name" name="name" type="text" value="John" />
            <button type="button" onclick="loadGetMsg()">Enviar</button>
        </form>
        <div id="getrespmsg" class="panel" aria-live="polite"></div>
    </section>

    <section>
        <h2>Formulario con POST (fetch)</h2>
        <form onsubmit="return false;">
            <label for="postname">Nombre:</label>
            <input id="postname" name="name" type="text" value="John" />
            <button type="button" onclick="loadPostMsg(postname)">Enviar</button>
        </form>
        <div id="postrespmsg" class="panel" aria-live="polite"></div>
    </section>

    <p>
        Prueba también archivos estáticos: <a href="/styles.css">/styles.css</a>,
        <a href="/app.js">/app.js</a>, <a href="/img/logo.jpg">/img/logo.jpg</a>
    </p>

    <script src="/app.js"></script>
</body>

</html>
